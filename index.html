<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="navbar">
        <nav>
            <div class="logo-img">
                <a href="/index.html"><img src="/img/Dashboard.png" alt=""></a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search your task here....">
                <button type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="date-part">
                <span>Tuesday</span>
                <span style="color: #3ABEFF;">09/07/2025</span>
            </div>
        </nav>
    </div>

    <section class="left-navbar">
        <div class="user-info">
            <img src="/img/avatar.png" alt="user-photo">
            <p>Abylaikhan</p>
            <span>Abylaikhan@gmail.com</span>
        </div>
        <div class="navbar-items">
            <div class="dashboard-case">
                <img src="/img/Vectors/dashboard.png" alt="Dashboard-png">
                <a href="#"><span>Dashboard</span></a>
            </div>
            <div class="dashboard-case">
                <img src="/img/Vectors/Task.png" alt="Task-png">
                <a href="#"><span>Task</span></a>
            </div>
            <div class="dashboard-case">
                <img src="/img/Vectors/Setting.png" alt="Setting-png">
                <a href="#"><span>Setting</span></a>
            </div>
            <div class="dashboard-case">
                <img src="/img/Vectors/Help.png" alt="help-png">
                <a href="#"><span>Help</span></a>
            </div>
        </div>
        <a href="#" class="logout-button">
            <img src="/img/Vectors/Logout.png" alt="logout-png">
            <span>Logout</span>
        </a>
        
    </section>

    <!-- <div class="1" style="background-color: aqua; height: 1000px;"></div> -->

  <script src="script.js"></script>
</body>
</html>
